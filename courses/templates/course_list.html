{% extends "base.html"%}

{% block content %}
  <h1>Course List </h1>
  {% for course in course_list %}
    <h1>
      <a href="{% url 'courses:course-detail' slug=course.slug %}">  {{ course.title }}</a>
    </h1>
   
  {% endfor %}

 {% if user.is_authenticated %}
     <h3>
        <a href="{% url 'courses:course-new' %}"> Create a Product</a>
     </h3>
  {% endif %}
{% endblock %}

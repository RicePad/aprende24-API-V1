
{% extends "base.html"%}

{% block content %}
  <h1>Cloudflare Videos</h1>
  {% for lesson in lesson_list %}
    <li><h2>{{ lesson.title }}</h2></li>
  {% endfor %}

  {% for cfl_video in cloudflare_list_videos %}
      <!-- {{ cloudflare }} -->
      <img src="{{cfl_video.thumbnail}}" width="250" height="250" alt="">
      <stream src="{{cfl_video.uid}}" controls preload height="240px" width="480px"></stream>
      <script data-cfasync="false" defer type="text/javascript" src="https://embed.cloudflarestream.com/embed/r4xu.fla9.latest.js?video={{cfl_video.uid}}"></script>
  {% endfor %}

{% endblock %}
